<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davis App</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="./index.css">
</head>

<body class="bg-light">
    <div id="app" class="container py-4">
        <!-- Header -->
        <header class="text-center mb-4 p-4 bg-white rounded-3 shadow-sm">
            <h1 class="display-6">
                <i class="bi bi-bootstrap-fill text-primary"></i>
                Davis
            </h1>
            <p class="text-muted mb-0">
                Real-time Bootstrap UI for Node-RED
            </p>
            <div class="mt-2">
                <span id="status" class="badge bg-warning">
                    <i class="bi bi-arrow-repeat"></i> Connecting...
                </span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="row g-4">
            <!-- Messages Card -->
            <div class="col-lg-8">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white d-flex align-items-center">
                        <i class="bi bi-inbox-fill text-primary me-2"></i>
                        <h5 class="mb-0">Messages from Node-RED</h5>
                    </div>
                    <div class="card-body" id="msg-container" style="max-height: 400px; overflow-y: auto;">
                        <div class="text-center text-muted py-5">
                            <i class="bi bi-chat-dots display-1 opacity-25"></i>
                            <p class="mt-2">Waiting for messages...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Send & Info Card -->
            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white d-flex align-items-center">
                        <i class="bi bi-send-fill text-primary me-2"></i>
                        <h5 class="mb-0">Send Message</h5>
                    </div>
                    <div class="card-body">
                        <form id="send-form">
                            <div class="mb-3">
                                <input type="text" id="msg-input" class="form-control" placeholder="Type your message...">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-send"></i> Send to Node-RED
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0"><i class="bi bi-lightning-fill text-warning me-2"></i>Quick Actions</h5>
                    </div>
                    <div class="card-body d-grid gap-2">
                        <button class="btn btn-outline-success" onclick="sendAction('start')">
                            <i class="bi bi-play-fill"></i> Start
                        </button>
                        <button class="btn btn-outline-danger" onclick="sendAction('stop')">
                            <i class="bi bi-stop-fill"></i> Stop
                        </button>
                        <button class="btn btn-outline-info" onclick="sendAction('status')">
                            <i class="bi bi-info-circle"></i> Get Status
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-4 py-3 text-muted">
            <small>
                <i class="bi bi-node-plus"></i> Powered by Davis for Node-RED
            </small>
        </footer>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Davis Client -->
    <script type="module" src="./index.js"></script>
</body>

</html>
