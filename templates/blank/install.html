<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davis - Installation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>

<body class="auth-page-body" style="display: none;">
    <div class="auth-container auth-container--wide">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3V21H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M7 14L11 10L15 14L21 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span>Davis</span>
                </div>
                <h1>Welcome to Davis</h1>
                <p>Let's get your admin account set up.</p>
            </div>

            <div class="auth-steps">
                <div class="step-dot active"></div>
                <div class="step-dot"></div>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="fullname">Full Name</label>
                    <input type="text" id="fullname" class="form-input" placeholder="e.g. Jane Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="name@company.com" required>
                    <span class="form-note">This will be your admin login email.</span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="company">Company / Organization</label>
                    <input type="text" id="company" class="form-input" placeholder="e.g. Acme Corp" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Complete Setup
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-left: 8px; width: 18px; height: 18px;">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <div class="auth-footer">
                <p style="margin-top: 8px; font-size: 11px;">Davis v1.0.0 &bull; Open Source Data Visualization</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/utils.js"></script>
    <script src="./js/install.js"></script>
</body>

</html>
